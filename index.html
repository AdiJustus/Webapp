<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Shirt-O-Mat</title>
    <script src="../build/bundle.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Shirt-O-Mat</h1>
    <h1 id="c2a">Create your masterpiece!</h1>
    <h2 id="first step">Choose your clothing:</h2>
    <div class="container">
      <object onclick="chooseTShirt" class="tshirt" type="image/svg+xml" data="../Bilder/tshirt.svg"></object>
      <object class="shirt" type="image/svg+xml" data="../Bilder/shirts.svg"></object>
      <object class="hoodie" type="image/svg+xml" data="../Bilder/hoodie.svg"></object>
      <object class="sweater" type="image/svg+xml" data="../Bilder/sweater.svg"> </object>
    </div>

    <h2 id="first step">Choose your size:</h2>
    <div class="select-wrapper">
        <select>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>
      </div>
      <button id ="viewSizeChart" >Click here to see size chart</button>
      <img id="size chart" src="../Bilder/Größentabelle.jpg" alt="">
    <h2 id="first step">Choose your material:</h2>
    <div class="select-wrapper">
        <select>
          <option>Baumwolle</option>
          <option>Polyester</option>
          <option>Elasthan</option>
        </select>
      </div>
    <h2 id="scond step">Choose your color:</h2>
    <input id="color" type="color">
    <h2 id="scond step">Choose some decoration:</h2>
    <div id="previewBox"></div>
</body>
</html>
