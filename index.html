<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Shirt-O-Mat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1 id="title">Shirt-O-Mat</h1>
    <h1 id="c2a">Create your masterpiece!</h1>
    <h2 id="first step">Choose your clothing:</h2>
    <div class="container">
      <button class="button" type="button" style="width: 70px; height:65px; background:url(../Bilder/tshirt.jpg)" onclick="ausgabe('T-Shirt')" id="tshirt" ></button> 
      <button class="button" type="button" style="width: 70px; height:65px; background:url(../Bilder/shirt.jpg)" onclick="ausgabe('Shirt')" id="shirt" ></button>
      <button class="button" type="button" style="width: 65px; height:70px; background:url(../Bilder/hoodie.jpg)" onclick="ausgabe('Hoodie')" id="hoodie" ></button>  
      <button class="button" type="button" style="width: 70px; height:70px; background:url(../Bilder/sweater.jpg)" onclick="ausgabe('Sweater')" id="sweater" ></button>
    </div>

    <h2 id="first step">Choose your size:</h2>
    <div class="select-wrapper">
        <select>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>
      </div>
      <button id ="viewSizeChart" >Click here to see size chart</button>
      <img id="sizechart" src="../Bilder/Größentabelle.jpg" alt="SizeChart">
    <h2 id="first step">Choose your material:</h2>
    <div class="select-wrapper">
        <select>
          <option>Baumwolle</option>
          <option>Polyester</option>
          <option>Elasthan</option>
        </select>
      </div>
    <h2 id="scond step">Choose your color:</h2>
    <span id="red" class="colorField"></span>
    <span id="blue" class="colorField"></span>
    <span id="green" class="colorField"></span>
    <span id="yellow" class="colorField"></span>
    <span id="orange" class="colorField"></span>
    <span id="purple" class="colorField"></span>
    <input id="colorMaker" type="color">
    <h2 id="scond step">Choose some decoration:</h2>
    <div id="previewBox"></div>
    <h2 id="price">You selected:</h2>
    <h2 id="price">You need to pay:</h2>
</body>
<script src="../build/index.js" ></script>
</html>
